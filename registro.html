<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/stylesRegistro.css" rel="stylesheet">
    <title>Formulario</title>
    
</head>
<body>
    <header>
        <p>20% de descuento en todos los productos!</p>
        <section>
            <img src="img/OBJECTS.png">
            <span>Nombre Tienda</span>
        </section>
    </header>
    <main>
        
        <h1>Registro</h1>
        <form method="POST" action="">
            
        
            <input id="nombrecompleto" placeholder="Nombre y Apellido" type="text">

            <input id="email" placeholder="Correo Electrónico" type="email">
            
        
            <input id="contraseña" type="password" placeholder="Contraseña">

            <select id="pais" name="país">

                <option value="arg">País:</option>

                <option value="arg">Argentina</option>
                
                <option value="col">Colombia</option>
                
                <option value="bra">Brasil</option>
                
            </select>
            
            <input type="reset" value="Resetear" id="reset">
            
            <input type="submit" value="Registrar" id="registrar">
            <!--<button type="submit">Entrar</button>-->
        </form>
        <br>
    
        <p id="ingresa">¿Ya tenés una cuenta? <a href="index.html">Ingresá</a></p>
    
    </main>
    <footer>
        <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>
</body>
</html>
